<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI智能助手</h1>
                </div>
                <div class="header-actions">
                    <button id="clearContextBtn" class="clear-context-btn" title="清除对话历史">
                        <i class="fas fa-broom"></i>
                        <span>清除对话</span>
                    </button>
                    <div class="connection-status">
                        <span id="status-indicator" class="status-dot"></span>
                        <span id="status-text">连接中...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 聊天区域 -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <i class="fas fa-sparkles"></i>
                        <h2>欢迎使用AI智能助手</h2>
                        <p>我可以帮您查询天气信息，或者回答其他问题。试试问我"A的天气"或"B的天气"吧！</p>
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="sendQuickMessage('A的天气')">
                                <i class="fas fa-sun"></i>
                                A城市天气
                            </button>
                            <button class="quick-btn" onclick="sendQuickMessage('B的天气')">
                                <i class="fas fa-cloud-rain"></i>
                                B城市天气
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入您的问题..." 
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button id="sendButton" class="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">
                        <span id="charCount">0</span>/1000
                    </span>
                    <div class="input-tips">
                        <span class="tip">按 Enter 发送，Shift+Enter 换行</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>AI正在思考中...</p>
        </div>
    </div>

    <!-- 错误提示 -->
    <div id="errorToast" class="error-toast hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorMessage"></span>
        <button onclick="hideError()" class="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
