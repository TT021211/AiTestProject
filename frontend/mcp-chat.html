<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP æ™ºèƒ½åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .tools-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1976d2;
            max-width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .message.error .message-content {
            background: #ffebee;
            color: #c62828;
            max-width: 100%;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
        }

        .connection-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
        }

        .connection-status.connected {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .connection-status.disconnected {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– MCP æ™ºèƒ½åŠ©æ‰‹</h1>
            <p class="subtitle">åŸºäº Model Context Protocol çš„ AI åŠ©æ‰‹</p>
            <div class="tools-info">
                <div>çŠ¶æ€: <span class="connection-status disconnected" id="status">æœªè¿æ¥</span></div>
                <div id="toolsList" style="margin-top: 5px;">å¯ç”¨å·¥å…·åŠ è½½ä¸­...</div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯... (ä¾‹å¦‚: åŒ—äº¬å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿ)" disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>å‘é€</button>
            <button class="clear-btn" id="clearBtn" onclick="clearChat()" disabled>æ¸…é™¤</button>
        </div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;

        function connect() {
            const wsUrl = 'ws://localhost:8080/ws/mcp-chat';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('MCP WebSocket è¿æ¥æˆåŠŸ');
                updateStatus('connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('clearBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

                switch (data.type) {
                    case 'system':
                        addSystemMessage(data.message);
                        if (data.sessionId) {
                            sessionId = data.sessionId;
                        }
                        if (data.availableTools) {
                            updateToolsList(data.availableTools);
                        }
                        break;
                    case 'response':
                        addMessage('assistant', data.message);
                        hideStatus();
                        break;
                    case 'status':
                        showStatus(data.message);
                        break;
                    case 'error':
                        addErrorMessage(data.message);
                        hideStatus();
                        break;
                    case 'history':
                        displayHistory(data.messages);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                addErrorMessage('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ');
            };

            ws.onclose = () => {
                console.log('WebSocket è¿æ¥å…³é—­');
                updateStatus('disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('clearBtn').disabled = true;
                
                // 5ç§’åå°è¯•é‡è¿
                setTimeout(() => {
                    addSystemMessage('å°è¯•é‡æ–°è¿æ¥...');
                    connect();
                }, 5000);
            };
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            if (status === 'connected') {
                statusEl.textContent = 'å·²è¿æ¥';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'æœªè¿æ¥';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function updateToolsList(tools) {
            const toolsList = document.getElementById('toolsList');
            const toolsText = tools.map(t => t.name).join(', ');
            toolsList.innerHTML = `å¯ç”¨å·¥å…·: ${toolsText}`;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            addMessage('user', message);
            
            ws.send(JSON.stringify({
                type: 'text',
                message: message
            }));

            input.value = '';
            input.focus();
        }

        function clearChat() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            if (confirm('ç¡®å®šè¦æ¸…é™¤å½“å‰ä¼šè¯å—ï¼Ÿ')) {
                ws.send(JSON.stringify({
                    type: 'clear'
                }));

                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '';
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addErrorMessage(content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = 'âŒ ' + content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStatus(message) {
            hideStatus();
            const chatContainer = document.getElementById('chatContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.id = 'processingStatus';
            statusDiv.textContent = message;
            chatContainer.appendChild(statusDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideStatus() {
            const status = document.getElementById('processingStatus');
            if (status) {
                status.remove();
            }
        }

        // å›è½¦å‘é€
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
